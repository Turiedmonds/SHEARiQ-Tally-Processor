
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>SHEAR iQ Tally Sheet</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>SHEAR iQ Tally Sheet</h2>
  <label>Date:</label><br/>
<input id="date" type="date"/><br/><br/>
<label>Station Name:</label><br/>
<input id="stationName" class="small-input" type="text"/>
<label>Team Leader:</label><br/>
<input id="teamLeader" class="small-input" type="text"/>
<label>Comb Type:</label><br/>
<input id="combType" class="small-input">
<div style="margin-top: 10px;">
<div style="display: flex; gap: 10px; margin-bottom: 5px;">
<div style="flex: 1;">
<label for="startTime">Start Time:</label>
<input id="startTime" class="small-input" type="time"/>
</div>
<div style="flex: 1;">
<label for="finishTime">Finish Time:</label>
<input id="finishTime" class="small-input" type="time"/>
</div>
<div style="flex: 1;">
<label for="hoursWorked">Hours Worked:</label>
<input id="hoursWorked" class="small-input" type="text"/>
</div>
</div>
</div>
<h3>Shearers </h3>
<button id="add-stand-btn" onclick="addStand()">Add Stand</button>
<table id="tallyTable">
<thead>
<tr id="headerRow">
<th>Run #</th>
<th>Stand 1<br/><input placeholder="Name" type="text"/></th>
<th>Stand 2<br/><input placeholder="Name" type="text"/></th>
<th>Stand 3<br/><input placeholder="Name" type="text"/></th>
<th>Stand 4<br/><input placeholder="Name" type="text"/></th>
<th>Run Total</th>
<th>Sheep Type</th>
</tr>
</thead>
<tbody id="tallyBody">
<!-- Run rows -->
</tbody>
<tfoot>
<tr id="subtotalRow">
<th>Subtotal</th>
</tr>
</tfoot>
</table>
<div class="section">
<h2>Shed Staff</h2>
<table>
<thead>
<tr>
<th>Name</th>
<th>Hours Worked</th>
</tr>
</thead>
<tbody id="shedStaffTable">
<tr>
<td><input placeholder="Staff Name" type="text"/></td>
<td><input min="0" placeholder="0" step="0.1" type="number"/></td>
</tr>
<tr>
<td><input placeholder="Staff Name" type="text"/></td>
<td><input min="0" placeholder="0" step="0.1" type="number"/></td>
</tr>
</tbody>
</table>
</div>

<script src="main.js"></script>
</body>
</html>
